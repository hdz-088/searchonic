<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center h">
    <div class="container border p-5 rounded shadow-lg">
      <div id="successMessage" class="alert alert-success d-none">
        <strong>Success!</strong> Registration successful.
      </div>
      <h1 class="mb-3 text-primary text-center fw-semibold">Register</h1>
      <form id="registerForm">
        <div class="mb-3">
          <label for="registerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="registerName" required />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            required
          />
        </div>
        <p class="text-center">
          Already Have An Account? <a href="index.html">LogIn</a>
        </p>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <p class="mt-3 text-muted">
      Made by
      <a href="" class="text-muted fw-semibold">HDz</a>
      ðŸ¦‰
    </p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("successMessage").classList.remove("d-none");
          setTimeout(function () {
            location.reload();
          }, 2000);
        });
    </script>
  </body>
</html>
